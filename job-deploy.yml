parameters:
  - name: kubeCon
    type: string

  - name: namespace
    type: string

  - name: releaseName
    type: string

  - name: 'pool'
    type: object
    default: {}
    
  - name: deploymentEnvironment
    type: string

  - name: overrideValues
    type: string
    default: ''

  - name: valueFile
    type: string
    default: ''

  - name: customStep
    type: step
    default:
      script: echo "empty step"

  - name: dependsOn
    type: string
    default: ''

jobs:
  - deployment: deploy
    displayName: Deploy
    ${{ if ne(parameters.dependsOn, '') }}:
      dependsOn: ${{ parameters.dependsOn }}
    pool: ${{ parameters.pool }}
    environment: ${{ parameters.deploymentEnvironment }}
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self
              displayName: Download source

            - ${{ parameters.customStep }}

            - script: echo "##vso[task.setvariable variable=tag]$(tag)$(git describe --tags --long | sed '0,/-/s/-/./')"
              displayName: Append tag with git describe

            - task: HelmDeploy@0
              displayName: Helm upgrade
              inputs:
                connectionType: 'Kubernetes Service Connection'
                kubernetesServiceConnection: ${{ parameters.kubeCon }}
                namespace: ${{ parameters.namespace }}
                command: upgrade
                chartType: filepath
                chartPath: ./chart
                releaseName: ${{ parameters.releaseName }}
                ${{ if ne(parameters.overrideValues, '') }}:
                  overrideValues: ${{ parameters.overrideValues }}
                ${{ if ne(parameters.valueFile, '') }}:
                  valueFile: ${{ valueFile }}
                install: true
                waitForExecution: true
        on:
          failure:
            pool: ${{ parameters.pool }}
            steps:
              - task: HelmDeploy@0
                displayName: Helm rollback
                inputs:
                  connectionType: 'Kubernetes Service Connection'
                  kubernetesServiceConnection: ${{ parameters.kubeCon }}
                  namespace: ${{ parameters.namespace }}
                  command: rollback
                  arguments: ${{ parameters.releaseName }}
                  waitForExecution: true
